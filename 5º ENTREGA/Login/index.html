<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="some text" width=140 height=46>
    </header>
    <!--container-->
    <div class="bloco">
        <!--First Content-->
        <div class="content primary">
            <div class="coluna01">
                <h2 class="title title-prime">GSW</h2>
                <p class="description description-prime">Bem Vindo!</p>
                <p class="description description-prime">Cadastre-se</p>
                <button id="signin" class="btn btn-prime">Sign in</button>
            </div><!--Coluna01-->

            <div class="coluna02">
                <h2 class="title title-second">Criar Conta</h2>
                <div class="social-midia">
                    <ul class="align-social-midia">
                        <a class="link-social-midia" href="#">
                            <li class="icone-social-midia">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-midia" href="#">
                            <li class="icone-social-midia">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-midia" href="#">
                            <li class="icone-social-midia">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div>
                <p class="description description-second"> Ou Utilize Seu e-mail para cadastro:</p>
                <form class="form">
                    <label class= "label-input" for="">
                        <i class="fas fa-user icon-mod"></i>
                        <input type="text" placeholder="Name">
                    </label>
                    <label class= "label-input" for="">
                        <i class="fas fa-envelope icon-mod"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class= "label-input" for="">
                        <i class="fas fa-lock icon-mod"></i>
                        <input type="password" placeholder="Password">
                    </label>
                    
                    <button class="btn btn-second">Register</button>
                </form>
            </div><!--Coluna02-->
        </div>

        <!--Second Content-->
        <div class="content secound">
            <div class="coluna01">
                <h2 class="title title-prime">GSW</h2>
                <p class="description description-prime">Bem Vindo!</p>
                <p class="description description-prime">Acesse sua conta</p>
                <button id="register" class="btn btn-prime">Register</button>
            </div><!--Coluna01-->

            <div class="coluna02">
                <h2 class="title title-second">Acessar</h2>
                <div class="social-midia">
                    <ul class="align-social-midia">
                        <a class="link-social-midia" href="#">
                            <li class="icone-social-midia">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-midia" href="#">
                            <li class="icone-social-midia">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-midia" href="#">
                            <li class="icone-social-midia">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div>
                <p class="description description-second">Ou acesse com e-mail:</p>
                <form class="form">
                    <label class= "label-input" for="">
                        <i class="fas fa-envelope icon-mod"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class= "label-input" for="">
                        <i class="fas fa-lock icon-mod"></i>
                        <input type="password" placeholder="Password">
                    </label>
                    <a class="password" href="#">Esqueceu sua Senha?</a>
                    <button class="btn btn-second">Sign in</button>
                </form>
           
            </div><!--Coluna02-->
        </div>
    </div>
    <script src="transition.js"></script>
</body>
</html>
